<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Basketball Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-danger text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Swiss Basketball Data</h1>
                </div>
                <div class="col-auto">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link text-white" href="#">Search</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#">Feedback</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="main container">
        <!-- Search Bar -->
        <div class="searchbar row mb-8 justify-content-center">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Search by player or team name">
            </div>
        </div>
        <!-- Name Box -->
        <div class="namebox row p-3 mb-5 position-relative">
            <div class="col-md-8">
                <h2 class="player-name">Kljajic Neven</h2>
                <p class="player-club">GC Basketball</p>
            </div>
            <div class="col-md-4 position-absolute">
                <img src="./images/Basketball-Big-Logo.svg" alt="Basketball" class="basketball-logo">
            </div>
        </div>
        
        <!-- Content Box -->
        <div class="mainBox row p-3 mb-3">
            <!-- Key Stats Box -->
            <div class="keyStatsBox row p-3 m-5">

            </div>

            <!-- Points Box -->
            <div class="pointsBox row p-3 m-5">

            </div>

            <!-- Rebound Box -->
            <div class="reboundBox row p-3 m-5">

            </div>

            <!-- Additional Stats Box -->
            <div class="additionalstatsBox row p-3 m-5">

            </div>
        </div>              

    </main>

    <footer class="bg-danger text-white py-3">
        <div class="container text-center">
            <a href="#" class="text-white">Search</a> |
            <a href="#" class="text-white">About</a> |
            <a href="#" class="text-white">Feedback</a>
        </div>
    </footer>
    
    <!-- Einbindung des Bootstrap JavaScript und AbhÃ¤ngigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
